<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/9/95/Vue.js_Logo_2.svg"
        type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Prority Scheduling</title>
</head>

<body>
    <header class="header">
        <h1 class="title page-title">Prority Scheduling</h1>

    </header>
    <div id="app" class="cont">

        <div class="child">
            <h1 class="title" v-on:click="showData()">Procesos en cola</h1>
            <table class="table" id="table">
                <thead>
                    <th>Id proceso</th>
                    <th>Prioridad</th>
                    <th>Tiempo(ms)</th>
                    <th>Llegada</th>
                </thead>
                <tbody id="datat">
                    <tr v-for="proceso in procesos">
                        <td><input type="text" v-bind:value="proceso.id" readonly></td>
                        <td><input v-bind:id="proceso.id" type="number" v-bind:value="proceso.prioridad"></td>
                        <td><input v-bind:id="proceso.tiempo" type="number" v-bind:value="proceso.tiempo"></td>
                        <td><input v-bind:id="proceso.llegada" type="number" v-bind:value="proceso.llegada"
                                v-on:keyup.enter="edit(proceso.id)"></td>
                    </tr>
                    <!--Nuevos procesos-->
                    <div class="big-button" v-on:click.prevent="add()">
                        <i class="fa fa-plus" aria-hidden="true">
                        </i>
                    </div>
                </tbody>
                <tr class="newProcess noActive">
                    <td>
                        {{nuevo.id}}
                    </td>
                    <td>
                        <input class="input-new" type="number" placeholder="Prioridad" required>
                    </td>
                    <td>
                        <input class="input-new" type="number" placeholder="Tiempo" required>
                    </td>
                    <td>
                        <input class="input-new" type="number" placeholder="Llegada" required>
                    </td>
        </div>
        </tr>
        </table>
    </div>
    <!--Gannt chart-->
    <div class="child gannt"></div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    procesos: [{
                        id: "P1",
                        llegada: 1,
                        tiempo: 3,
                        prioridad: 2
                    },
                    {
                        id: "P2",
                        llegada: 3,
                        tiempo: 3,
                        prioridad: 4
                    },
                    {
                        id: "P3",
                        llegada: 3,
                        tiempo: 3,
                        prioridad: 1
                    },
                    {
                        id: "P4",
                        llegada: 3,
                        tiempo: 2,
                        prioridad: 4
                    },
                    {
                        id: "P5",
                        llegada: 3,
                        tiempo: 2,
                        prioridad: 3
                    }],
                    nuevo: {
                        id: "P",
                        llegada: null,
                        tiempo: null,
                        prioridad: null
                    },

                    running: false,
                    editing: false,
                    show: false
                };
            },
            methods: {
                showData() {

                },
                valid(arr) {
                    var number = /[0-9]*/
                    valid = true;
                    for (let i = 0; i < arr.length; i++) {
                        if (!(number.test(arr[0]) && arr[0] != '')) {
                            valid = false;
                        }
                    }
                    return valid;
                },
                add() {
                    var nuevo = document.querySelectorAll('tr.newProcess input');
                    if (this.show) {
                        document.querySelector('tr.newProcess').classList.replace('isActive', 'noActive');
                        this.show = false;
                    }
                    if(!(this.show)){
                        document.querySelector('tr.newProcess').classList.replace('noActive', 'isActive')
                        this.show = true;
                    };


                    var nproc = [nuevo[0].value, nuevo[0].value, nuevo[0].value];
                    if (this.valid(nproc)) {
                        var p = {
                            id: 'PN',
                            llegada: nuevo[2].valueAsNumber,
                            tiempo: nuevo[1].valueAsNumber,
                            prioridad: nuevo[0].valueAsNumber
                        };
                    }

                    else {
                        Swal.fire({
                            icon: '',
                            title: 'Oops...',
                            text: 'Rellene todos los campos.',
                        })
                    }
                    nuevo[0].value = '';
                    nuevo[1].value = '';
                    nuevo[2].value = '';

                    console.log(p);
                    this.procesos.push(p);
                }
            }
        });
        app.mount("#app");
    </script>
</body>

</html>
