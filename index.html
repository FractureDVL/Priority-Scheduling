<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500" rel="stylesheet" type="text/css">

    <title>Prority Scheduling</title>
</head>

<body>
    <div id="app" class="cont">
        <div class="child">
            <h1 class="title">Procesos en cola</h1>
            <table class="table" id="table">
                <thead>
                    <th>Id proceso</th>
                    <th>Prioridad</th>
                    <th>Tiempo(ms)</th>
                    <th>Llegada</th>
                </thead>
                <tbody>
                    <tr v-for = "proceso in procesos">
                        <td>{{ proceso.id }}</td>
                        <td>{{ proceso.prioridad }}</td>
                        <td>{{ proceso.tiempo }}</td>
                        <td>{{ proceso.llegada }}</td>
                    </tr>
                    <!--Nuevos procesos-->
                    <tr>
                        <td colspan="4">
                            <div class="btn" onclick="addRow()">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                                    class="bi bi-plus-square-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z" />
                                </svg>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!--Gannt chart-->
        <div class="child"></div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
</body>

</html>
